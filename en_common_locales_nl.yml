      <p>Als dit record is gepubliceerd of is bijgewerkt om gepubliceerd te worden, bevat dit veld de volledige URL voor dit record in de publieke gebruikersinterface. Als menselijk leesbare URL's worden gebruikt, zal het einde van de URL de slug zijn.</p>
      <p>De oorspronkelijke URI voor dit record blijft altijd geldig, ook als er geen menselijk leesbare URL's worden gebruikt.</p>
