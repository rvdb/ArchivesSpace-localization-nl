    title: Titel
    title_tooltip: |
      <p>Een titel voor het digitale object. De titel kan worden getranscribeerd van het object, of worden overgenomen van een archief/collectie-record, of geleverd door het repository.</p>
       <p> De titel van het digitale object als geheel kan dezelfde zijn als die van het bron- of bron-onderdeelrecord waaraan het digitale objectrecord is gekoppeld. Het kan echter anders zijn dan uitgedrukt in het gekoppelde bronrecord.</p>
       <p> Voorbeelden: </p>
       <ul>
       <li> Stanley Elkins, grootvader <em>(gekoppeld aan een broncomponentrecord met de titel "Familieportretten")</em> </li>
       <li> Brief aan New Atlantic <em>(gekoppeld aan een broncomponentrecord met de titel "Brief aan New Atlantic")</em> </li>
       <li> Cedar Fire <em>(gekoppeld aan een broncomponentrecord met de titel "Cedar Fire")</em> </li>
       </ul>
