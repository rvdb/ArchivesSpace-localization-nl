  slug: &slug_attributes
    slug: Slug
    slug_tooltip: |
      <p>Bij gebruik van human-readable URLs: het laatste deel van de publieke URL voor dit record in de ArchivesSpace publieke interface. De slug kan handmatig worden toegevoegd of bijgewerkt, of automatisch worden gegenereerd op basis van de configuratie-instellingen voor human-readable URL's in het config.rb bestand op de server.</p>
