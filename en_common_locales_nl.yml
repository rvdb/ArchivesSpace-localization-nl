      "Housing Quality_values_tooltip": "<ul><li><b>Rating 1</b>: Collectie gehuisvest in niet-archiefdozen, mogelijk losse items op de plank. Het merendeel van het materiaal zit niet in mappen en / of dozen zijn overvol of onderbezet. Voor gebonden volumes is de binding in slechte staat, ontbreken planken of wordt het tekstblok anderszins aangetast. </li> <li> <b> Beoordeling 2 </b>: collectie ondergebracht in niet-archiefdozen en mappen. Een aanzienlijk aantal dozen en mappen kan een onredelijke hoeveelheid materiaal bevatten of niet de juiste maat en type hebben voor de materialen waarin ze zijn ondergebracht. Voor gebonden delen is de binding in redelijke staat (borden kunnen losgemaakt zijn). </li> <li> <b> Beoordeling 3 </b>: collectie ondergebracht in niet-archiefdozen en mappen, maar ze zijn in goede staat. In de meeste dozen en mappen zit een redelijke hoeveelheid materiaal. De meeste dozen en mappen hebben het juiste formaat en type voor de materialen waarin ze zijn ondergebracht. Voor ingebonden banden is de band in goede staat (iets slechter voor slijtage maar toch intact). </li> <li> <b> Beoordeling 4 </b>: Collectie gedeeltelijk ondergebracht in zuurvrije dozen en mappen in goede staat. In de meeste dozen en mappen zit een redelijke hoeveelheid materiaal. De meeste dozen en mappen hebben het juiste formaat en type voor de materialen waarin ze zijn ondergebracht. Voor gebonden banden is de band in zeer goede staat (verwachte slijtage). </li> <li> <b> Beoordeling 5 </b>: Collectie geheel ondergebracht in zuurvrije dozen en mappen in goede staat. Dozen en mappen bevatten een redelijke hoeveelheid materiaal. Dozen en mappen hebben het juiste formaat en type voor de materialen waarin ze zijn ondergebracht. Voor gebonden banden is de band in uitstekende staat.</li></ul>"
      "Intellectual Access (description)_values_tooltip": "<ul><li><b>Rating 1</b>: Onderzoeker heeft geen toegang tot collectie: Interne documentatie, zoals een donor- / controledossier of een kort of ontoegankelijk registratiedossier, dient als enige beschrijving van de collectie. Hoewel dergelijke interne documentatie kan variëren in kwantiteit en kwaliteit, is deze van nature ontoegankelijk voor onderzoekers. </li> <li> <b> Beoordeling 2 </b>: onderzoeker heeft slechte toegang tot collectie: collectie heeft geen een ondermaats zoekhulpmiddel. De collectie heeft gedrukte cataloguskaarten of een ander type offline beschrijving op collectieniveau, maar geen MARC-record op collectieniveau in de OPAC of een nationaal bibliografisch hulpprogramma. Collectie heeft geen zoekhulp of een ondermaats zoekhulpmiddel. De collectie heeft een MARC-record in de OPAC of nationale bibliografische utility, maar dat biedt onvoldoende toegang omdat het een grote of complexe collectie is. In beide gevallen kan de collectie worden beschreven in andere online of offline bronnen die beschikbaar zijn voor onderzoekers, maar vanwege de complexiteit van de collectie of de ontoereikendheid van de bronnen biedt dit onvoldoende toegang. </li> <li> <b> Beoordeling 3 </b>: Onderzoeker heeft eerlijke toegang tot collectie: het zoekhulpmiddel is ondermaats of er is geen zoekhulpmiddel. Er is een MARC-record op collectieniveau voor de collectie in de OPAC van de instelling en / of in een nationaal bibliografisch hulpprogramma zoals OCLC. Bij gebrek aan een volledig MARC-record is er een ander type beschrijving op online collectieniveau. De beschrijving op collectieniveau in online of offline bronnen die beschikbaar zijn voor onderzoekers, biedt voldoende toegang omdat het een kleine of eenvoudige collectie is. </li> <li> <b> Beoordeling 4 </b>: onderzoeker heeft goede toegang tot collectie: daar is een goede zoekhulp, maar is niet online beschikbaar. Er is een MARC-record op collectieniveau voor de collectie in de OPAC van de instelling en / of in een nationaal bibliografisch hulpprogramma zoals OCLC. Er is een goede zoekhulp, online of offline, maar er is geen MARC-record op collectieniveau voor de collectie in de OPAC van de instelling en / of in een nationaal bibliografisch hulpprogramma zoals OCLC. Gezien de kwaliteit van het vindhulpmiddel biedt alleen het vindhulpmiddel een goede toegang. In beide gevallen kan de collectie ook worden beschreven in andere online of offline bronnen die beschikbaar zijn voor onderzoekers. </li> <li> <b> Beoordeling 5 </b>: onderzoeker heeft uitstekende toegang tot collectie: er is een goede online zoekhulpmiddel (EAD, HTML, PDF of ander formaat). Er is een MARC-record op collectieniveau voor de collectie in de OPAC van de instelling en / of in een nationaal bibliografisch hulpprogramma zoals OCLC. De collectie kan ook worden beschreven in andere online of offline bronnen die beschikbaar zijn voor onderzoekers (zoals een gedrukte of online gids voor collecties).</li></ul>"
      "Interest_values_tooltip": "<ul><li><b>Rating 1</b>: Negligible</li><li><b>Rating 2</b>: Slight</li><li><b>Rating 3</b>: Moderate</li><li><b>Rating 4</b>: High</li><li><b>Rating 5</b>: Very high</li></ul>"
      "Physical Access (arrangement)_values_tooltip": "<ul><li><b>Rating 1</b>: Totally unarranged; many, sometimes most, documents not yet removed from envelopes, unfolded, and flattened. Completely inaccessible to researcher.</li><li><b>Rating 2</b>: Partial or superficial arrangement and/or non‐standard housing and labeling discourage use except with special staff assistance.</li><li><b>Rating 3</b>: Rough arrangement by date, document type, function, source, or other characteristic; papers not thoroughly screened, but have been unfolded and flattened; series not fully established; files not fully established; researchers often must work through voluminous extraneous material to locate pertinent items. Single volumes might havehad more than one use, or have items pasted in or otherwise be somewhat disorganized.</li><li><b>Rating 4</b>: Arrangement in series to file level. There is generally good order within the files. Single volumes are orderly (i.e. an account book in alphabetical order or a neat scrapbook in thematic order).</li><li><b>Rating 5</b>: Full arrangement to item level in series and, as appropriate, subseries. Single volumes are orderly and indexed (i.e. chronological accounts with a name index).</li></ul>"
      "Physical Condition_values_tooltip": "<ul><li><b>Rating 1</b>: Poor: Significant damage/deterioration that makes collection difficult to use.</li><li><b>Rating 2</b>: Fair: Somewhat worse than expected deterioration with some further deterioration possible.</li><li><b>Rating 3</b>: Good: Expected deterioration with some further deterioration possible.</li><li><b>Rating 4</b>: Very good: Little damage with some further deterioration possible, due to the mixed quality of the material.</li><li><b>Rating 5</b>: Excellent: Little damage with no further deterioration expected, based on the high quality of the material.</li></ul>"
      "Reformatting Readiness_values_tooltip": "<ul><li><b>Rating 1</b>: Materials would be extremely difficult to reformat. They might have serious conservation issues, be in an extremely obsolete format, or have intellectual property concerns that restrict reformatting. Metadata might be missing or incomplete.</li><li><b>Rating 2</b>: Materials would be difficult to reformat. They might have conservation issues, be in an obsolete format, or have some intellectual property concerns. Metadata might be missing or incomplete.</li><li><b>Rating 3</b>: Materials would be moderately easy to reformat. They may have some conservation issues, be in an obsolete format, or have monimal intellectual property concerns. Metadata is present or could be created easily.</li><li><b>Rating 4</b>: Materials would be relatively easy to reformat. Conservation issues are minor, formats are not completely obsolete, or there are minimal intellectual property concerns. Metadata is present.</li><li><b>Rating 5</b>: Materials could be reformatted with no difficulty. There are no conservation issues, formats are recent, or there are no intellectual property concerns. Metadata is present and complete.</li></ul>"
      "Documentation Quality_note_tooltip": "Further information on the documentation quality of the materials."
