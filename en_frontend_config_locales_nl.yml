  bulk_import_templates:
    overview: |
      <p>Met deze templates kunnen spreadsheets worden opgeladen via de verschillende importeer-opties in de instellingen voor Achtergrondtaken. De benodigde gegevens voor een succesvolle import zijn afhankelijk van het recordtype. Niet elke rij en kolom moet worden ingevuld.</p><p>Elk CSV template bevat een rij met voorbeelddata. Om te vermijden dat een record met deze voorbeelddata wordt aangemaakt, moet deze rij worden verwijderd vóór het CSV bestand wordt opgeladen. <b>Verwijder de titelrij niet, voeg geen extra kolommen toe en herorden de bestaande kolommen niet.</b></p><p>De Excel templates bevatten bijkomende instructies over gebruik van de templates, en valideringsformules voor bepaalde cellen. <b>Verwijder deze instructies of valideringsformules niet.</b></p>
    aspace_accession_import_template_csv: Maak aanwinstrecords en gekoppelde records zoals actoren, onderwerpen en gebeurtenissen.
    aspace_digital_object_import_template_csv: Maak digitale objectenrecords en gekoppelde records zoals actoren, onderwerpen en gebeurtenissen.
    bulk_import_template_csv: Maak en koppel archiefonderdelen aan een bestaand archief/collectierecord. Het is mogelijk om verschillende sub-records en gekoppelde records op te nemen, zoals datums, omvant, noten, containers en digitale objecten. Het CSV formaat wordt aangeboden voor wie geen toegang heeft tot Microsoft Excel.
    bulk_import_template_xlsx: Maak en koppel archiefonderdelen aan een bestaand archief/collectierecord. Het is mogelijk om verschillende sub-records en gekoppelde records op te nemen, zoals datums, omvant, noten, containers en digitale objecten. Het XLSX formaat wordt aangeboden voor wie toegang heeft tot Microsoft Excel.
    bulk_import_DO_template_csv: Maak en koppel digitale objectenrecords aan bestaande archiefonderdelen in een archief/collectie. Het CSV formaat wordt aangeboden voor wie geen toegang heeft tot Microsoft Excel.
    bulk_import_DO_template_xlsx: Maak en koppel digitale objectenrecords aan bestaande archiefonderdelen in een archief/collectie. Het XLSX formaat wordt aangeboden voor wie toegang heeft tot Microsoft Excel.
    aspace_location_import_template_csv: Maak nieuwe locatierecords. Merk op dat deze template bedoeld is om nieuwe locatierecords te creëren; niet om materialen te koppelen aan locaties.
    aspace_assessment_import_template_csv: Maak en koppel waarderingsrecords aan bestaande aanwinsten, archieven/collecties, archiefonderdele of digitale objecten.
